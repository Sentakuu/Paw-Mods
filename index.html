<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∫ Wolf's Mod Den</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6A4C93;
            --secondary: #8675A9;
            --accent: #C3B1E1;
            --background: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text: #fff;
            --success: #4CAF50;
            --error: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #30305a);
            font-family: 'Quicksand', sans-serif;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 6rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: 'üêæ';
            position: absolute;
            font-size: 200px;
            opacity: 0.1;
            right: -50px;
            top: -50px;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(45deg) translate(0, 0); }
            50% { transform: rotate(45deg) translate(0, -20px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .mod-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .mod-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 45px rgba(106, 76, 147, 0.2);
            border-color: var(--accent);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 76, 147, 0.3);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .mod-item {
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .mod-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .mod-item:last-child {
            border-bottom: none;
        }

        .admin-panel {
            background: var(--wolf-gray);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .mod-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .mod-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(195, 177, 225, 0.2);
        }

        .success-message {
            background: linear-gradient(45deg, var(--success), #45a049);
            border-radius: 12px;
            padding: 15px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .category-title {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-title::before {
            content: 'üêæ';
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .paw-print {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            animation: pawFade 2s forwards;
            z-index: 1000;
        }

        @keyframes pawFade {
            0% { opacity: 0.8; transform: scale(0.8) rotate(random(360)deg); }
            100% { opacity: 0; transform: scale(1.2) rotate(random(360)deg); }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>üê∫ Wolf's Mod Den</h1>
        <p>Curated Collection of Furry Gaming Mods</p>
        <button class="btn" onclick="toggleAdmin()">Admin Access</button>
    </div>

    <div class="container">
        <div id="adminPanel" class="admin-panel">
            <h2>Admin Control</h2>
            <input type="password" id="adminPass" class="mod-input" placeholder="Admin Password">
            <button class="btn" onclick="login()">Login</button>
            
            <div id="modForm" style="display: none;">
                <input type="text" id="modName" class="mod-input" placeholder="Mod Name">
                <input type="text" id="modLink" class="mod-input" placeholder="Mod Link">
                <select id="modCategory" class="mod-input">
                    <option value="gmod">Garry's Mod</option>
                    <option value="other">Other Games</option>
                </select>
                <button class="btn" onclick="addMod()">Add Mod</button>
                <div id="successMessage" class="success-message">Mod added successfully!</div>
            </div>
        </div>

        <div id="modContainer"></div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'wolfden2024';
        let mods = JSON.parse(localStorage.getItem('mods')) || {
            'gmod': [],
            'other': []
        };

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function login() {
            const pass = document.getElementById('adminPass').value;
            if (pass === ADMIN_PASSWORD) {
                document.getElementById('modForm').style.display = 'block';
            } else {
                alert('Invalid password!');
            }
        }

        function addMod() {
            const name = document.getElementById('modName').value;
            const link = document.getElementById('modLink').value;
            const category = document.getElementById('modCategory').value;

            if (!name || !link) return;

            mods[category].push({ name, link });
            localStorage.setItem('mods', JSON.stringify(mods));
            
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => successMessage.style.display = 'none', 3000);
            
            renderMods();
            clearForm();
        }

        function clearForm() {
            document.getElementById('modName').value = '';
            document.getElementById('modLink').value = '';
        }

        function renderMods() {
            const container = document.getElementById('modContainer');
            container.innerHTML = '';

            Object.entries(mods).forEach(([category, modList]) => {
                if (modList.length === 0) return;

                const section = document.createElement('div');
                section.className = 'mod-card';
                section.innerHTML = `
                    <div class="category-title">
                        <h2>${category === 'gmod' ? "Garry's Mod" : 'Other Games'}</h2>
                    </div>
                    <div class="mod-list">
                        ${modList.map(mod => `
                            <div class="mod-item">
                                <span>${mod.name}</span>
                                <a href="${mod.link}" class="btn" target="_blank">Download</a>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        renderMods();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create paw prints on mouse move
            document.addEventListener('mousemove', (e) => {
                if (Math.random() > 0.92) {
                    const paw = document.createElement('div');
                    paw.className = 'paw-print';
                    paw.innerHTML = 'üêæ';
                    paw.style.left = e.pageX + 'px';
                    paw.style.top = e.pageY + 'px';
                    document.body.appendChild(paw);
                    
                    setTimeout(() => paw.remove(), 2000);
                }
            });
        });
    </script>
</body>
</html>
