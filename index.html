<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∫ Wolf's Mod Den</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6A4C93;
            --secondary: #8675A9;
            --accent: #C3B1E1;
            --background: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text: #fff;
            --success: #4CAF50;
            --error: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #30305a);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, rgba(106, 76, 147, 0.8), rgba(134, 117, 169, 0.8));
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: slideDown 1s ease;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin-bottom: 2rem;
            animation: slideUp 1s ease 0.3s backwards;
        }

        .auth-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
            width: 90%;
            max-width: 400px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .auth-container.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .auth-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
            font-size: 24px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 76, 147, 0.3);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .content {
            margin-top: 80px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        #adminDashboard {
            display: none;
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .mod-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(195, 177, 225, 0.3);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin: 10px 0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .mod-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(195, 177, 225, 0.2);
            transform: translateY(-2px);
        }

        .mod-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #authFormContent {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        .message.success {
            background: var(--success);
            color: white;
        }

        .message.error {
            background: var(--error);
            color: white;
        }

        .admin-dashboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            animation: slideUp 0.5s ease;
        }

        .admin-controls {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .btn i {
            margin-right: 8px;
        }

        .admin-dashboard {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            z-index: 1001;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .mod-preview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .mod-embed {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }

        .close-dashboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--accent);
            font-size: 24px;
            cursor: pointer;
        }

        .mod-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .mod-embed {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--accent);
            font-size: 24px;
            cursor: pointer;
        }

        .mod-link {
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .mod-link:hover {
            color: var(--text);
            transform: translateX(5px);
        }

        .steam-preview {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mod-preview .mod-link {
            text-align: center;
            width: fit-content;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üê∫ Wolf's Mod Den</div>
        <div class="nav-links">
            <button class="btn" onclick="showAuth('login')">Login</button>
            <button class="btn" onclick="showAuth('register')">Register</button>
        </div>
    </nav>

    <div class="hero">
        <h1>üê∫ Wolf's Mod Den</h1>
        <p>Discover and download the best furry mods for your favorite games</p>
        <button class="btn" onclick="scrollToMods()">Explore Mods</button>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="auth-container" id="authForm">
        <h2 id="authTitle">Login</h2>
        <form id="authFormContent" onsubmit="handleAuth(event)">
            <input type="text" class="mod-input" placeholder="Username" required>
            <input type="password" class="mod-input" placeholder="Password" required>
            <button type="submit" class="btn">
                <i class="fas fa-paw"></i>
                <span id="authButtonText">Login</span>
            </button>
        </form>
    </div>

    <div class="content">
        <div id="modContainer"></div>
        <div id="adminDashboard" class="admin-dashboard" style="display: none;">
            <button class="close-btn" onclick="toggleAdminDashboard()">√ó</button>
            <h2><i class="fas fa-shield-alt"></i> Admin Dashboard</h2>
            
            <div class="admin-stats">
                <div class="stat-card">
                    <h3>Total Mods</h3>
                    <p id="totalMods">0</p>
                </div>
                <div class="stat-card">
                    <h3>Users</h3>
                    <p id="totalUsers">0</p>
                </div>
            </div>

            <div class="admin-controls">
                <h3>Add New Mod</h3>
                <input type="text" class="mod-input" id="modName" placeholder="Mod Name">
                <input type="text" class="mod-input" id="modLink" placeholder="Mod Link">
                <select class="mod-input" id="modCategory">
                    <option value="gmod">Garry's Mod</option>
                    <option value="other">Other Games</option>
                </select>
                <div id="modPreview"></div>
                <button class="btn" onclick="addNewMod()">
                    <i class="fas fa-plus"></i> Add Mod
                </button>
            </div>
        </div>
    </div>

    <script>
        // Simulated user data (replace with proper backend)
        let users = JSON.parse(localStorage.getItem('users')) || [
            { username: 'Arionyx', password: 'WolfsDenNoHaters', isAdmin: true }
        ];
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));

        function showAuth(type) {
            const authForm = document.getElementById('authForm');
            document.getElementById('overlay').style.display = 'block';
            authForm.style.display = 'block';
            document.getElementById('authTitle').textContent = type === 'login' ? 'Login' : 'Register';
            document.getElementById('authButtonText').textContent = type === 'login' ? 'Login' : 'Register';
            setTimeout(() => authForm.classList.add('active'), 50);
        }

        function handleAuth(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.elements[0].value;
            const password = form.elements[1].value;
            const isLogin = document.getElementById('authTitle').textContent === 'Login';

            if (isLogin) {
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    if (user.isAdmin) {
                        document.getElementById('adminDashboard').style.display = 'block';
                        updateStats();
                    }
                    showMessage('Successfully logged in!', 'success');
                    updateNavbar();
                    hideAuth();
                } else {
                    showMessage('Invalid credentials!', 'error');
                }
            } else {
                if (users.some(u => u.username === username)) {
                    showMessage('Username already exists!', 'error');
                    return;
                }
                const newUser = { username, password, isAdmin: false };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                currentUser = newUser;
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                showMessage('Account created successfully!', 'success');
                updateNavbar();
                hideAuth();
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            document.getElementById('authForm').prepend(messageDiv);
            setTimeout(() => messageDiv.remove(), 3000);
        }

        function hideAuth() {
            const authForm = document.getElementById('authForm');
            authForm.classList.remove('active');
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                authForm.style.display = 'none';
            }, 300);
        }

        // Update updateNavbar function
        function updateNavbar() {
            const navLinks = document.querySelector('.nav-links');
            if (currentUser) {
                navLinks.innerHTML = `
                    <span style="color: var(--accent)">Welcome, ${currentUser.username}</span>
                    ${currentUser.isAdmin ? 
                        '<button class="btn" onclick="toggleAdminDashboard()"><i class="fas fa-shield-alt"></i> Admin Dashboard</button>' 
                        : ''
                    }
                    <button class="btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
                `;
            } else {
                navLinks.innerHTML = `
                    <button class="btn" onclick="showAuth('login')">Login</button>
                    <button class="btn" onclick="showAuth('register')">Register</button>
                `;
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('adminDashboard').style.display = 'none';
            updateNavbar();
        }

        function scrollToMods() {
            document.querySelector('.content').scrollIntoView({ behavior: 'smooth' });
        }

        // Close auth form when clicking overlay
        document.getElementById('overlay').addEventListener('click', hideAuth);

        // Mod storage handling
        let mods = JSON.parse(localStorage.getItem('mods')) || {
            'gmod': [],
            'other': []
        };

        function addMod(name, link, category) {
            mods[category].push({ name, link, addedBy: currentUser?.username });
            localStorage.setItem('mods', JSON.stringify(mods));
            renderMods();
        }

        function renderMods() {
            const container = document.getElementById('modContainer');
            container.innerHTML = '';
            
            Object.entries(mods).forEach(([category, modList]) => {
                if (modList.length === 0) return;
                
                const section = document.createElement('div');
                section.className = 'mod-card';
                section.innerHTML = `
                    <h2>${category === 'gmod' ? "Garry's Mod" : 'Other Games'}</h2>
                    ${modList.map(mod => `
                        <div class="mod-item">
                            <div class="mod-info">
                                <h3>${mod.name}</h3>
                                <small>Added by ${mod.addedBy}</small>
                            </div>
                            ${getModEmbed(mod.link)}
                            <a href="${mod.link}" class="btn" target="_blank">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    `).join('')}
                `;
                container.appendChild(section);
            });
        }

        function addNewMod() {
            if (currentUser?.username !== 'Arionyx') {
                showMessage('Access denied!', 'error');
                return;
            }

            const name = document.getElementById('modName').value;
            const link = document.getElementById('modLink').value;
            const category = document.getElementById('modCategory').value;

            if (!name || !link) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            // Create mod object
            const mod = {
                name,
                link,
                addedBy: currentUser.username,
                date: new Date().toISOString()
            };

            // Add to storage
            if (!mods[category]) mods[category] = [];
            mods[category].push(mod);
            localStorage.setItem('mods', JSON.stringify(mods));

            // Clear form and update display
            document.getElementById('modName').value = '';
            document.getElementById('modLink').value = '';
            document.getElementById('modPreview').innerHTML = '';
            
            showMessage('Mod added successfully!', 'success');
            updateStats();
            renderMods();
        }

        function updateStats() {
            const totalMods = Object.values(mods).flat().length;
            document.getElementById('totalMods').textContent = totalMods;
            document.getElementById('totalUsers').textContent = users.length;
        }

        // Update the click handler for admin dashboard button
        document.addEventListener('DOMContentLoaded', () => {
            if (currentUser?.isAdmin) {
                document.getElementById('adminDashboard').style.display = 'block';
                updateStats();
            }
        });

        // Add new toggle function
        function toggleAdminDashboard() {
            if (currentUser?.username !== 'Arionyx') {
                showMessage('Access denied!', 'error');
                return;
            }
            
            const dashboard = document.getElementById('adminDashboard');
            const overlay = document.getElementById('overlay');
            
            if (dashboard.style.display === 'none') {
                dashboard.style.display = 'block';
                overlay.style.display = 'block';
                updateStats();
            } else {
                dashboard.style.display = 'none';
                overlay.style.display = 'none';
            }
        }

        function showAdminDashboard() {
            const dashboard = document.getElementById('adminDashboard');
            if (currentUser?.isAdmin) {
                dashboard.style.display = 'block';
                dashboard.scrollIntoView({ behavior: 'smooth' });
                updateStats();
            }
        }

        function getModEmbed(link) {
            // Steam Workshop handling
            if (link.includes('steamcommunity.com/sharedfiles')) {
                // Extract ID from different possible Steam URLs
                let workshopId = '';
                if (link.includes('?id=')) {
                    workshopId = link.split('?id=')[1];
                } else if (link.includes('/filedetails/')) {
                    workshopId = link.split('/filedetails/')[1];
                }
                
                return `
                    <div class="mod-preview steam-preview">
                        <iframe 
                            src="https://steamcommunity.com/sharedfiles/widget/${workshopId}/"
                            width="100%" 
                            height="190" 
                            frameborder="0" 
                            allowtransparency="true"
                            loading="lazy"
                            referrerpolicy="no-referrer"
                        ></iframe>
                        <a href="${link}" target="_blank" class="btn mod-link">
                            <i class="fab fa-steam"></i> View on Steam Workshop
                        </a>
                    </div>`;
            }
            
            // Default link preview
            return `
                <div class="mod-preview">
                    <a href="${link}" target="_blank" class="btn mod-link">
                        <i class="fas fa-external-link-alt"></i> View Mod
                    </a>
                </div>`;
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            renderMods();
            if (currentUser?.username === 'Arionyx') {
                updateStats();
            }
        });
    </script>
</body>
</html>
