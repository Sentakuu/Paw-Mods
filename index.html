<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê∫ Wolf's Mod Den</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #6A4C93;
            --secondary: #8675A9;
            --accent: #C3B1E1;
            --background: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text: #fff;
            --success: #4CAF50;
            --error: #F44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #30305a);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, rgba(106, 76, 147, 0.8), rgba(134, 117, 169, 0.8));
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: slideDown 1s ease;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin-bottom: 2rem;
            animation: slideUp 1s ease 0.3s backwards;
        }

        .auth-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
            width: 90%;
            max-width: 400px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 76, 147, 0.3);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .content {
            margin-top: 80px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        #adminDashboard {
            display: none;
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üê∫ Wolf's Mod Den</div>
        <div class="nav-links">
            <button class="btn" onclick="showAuth('login')">Login</button>
            <button class="btn" onclick="showAuth('register')">Register</button>
        </div>
    </nav>

    <div class="hero">
        <h1>üê∫ Wolf's Mod Den</h1>
        <p>Discover and download the best furry mods for your favorite games</p>
        <button class="btn" onclick="scrollToMods()">Explore Mods</button>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="auth-container" id="authForm">
        <h2 id="authTitle">Login</h2>
        <form id="authFormContent" onsubmit="handleAuth(event)">
            <input type="text" class="mod-input" placeholder="Username" required>
            <input type="password" class="mod-input" placeholder="Password" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="content">
        <div id="modContainer"></div>
        <div id="adminDashboard">
            <h2>Admin Dashboard</h2>
            <!-- Admin controls here -->
        </div>
    </div>

    <script>
        // Simulated user data (replace with proper backend)
        const users = [
            { username: 'Arionyx', password: 'WolfsDenNoHaters', isAdmin: true }
        ];

        let currentUser = null;

        function showAuth(type) {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('authForm').style.display = 'block';
            document.getElementById('authTitle').textContent = type === 'login' ? 'Login' : 'Register';
        }

        function handleAuth(event) {
            event.preventDefault();
            const form = event.target;
            const username = form.elements[0].value;
            const password = form.elements[1].value;

            if (username === 'admin' && password === 'admin123') {
                currentUser = { username, isAdmin: true };
                document.getElementById('adminDashboard').style.display = 'block';
            }

            hideAuth();
            updateNavbar();
        }

        function hideAuth() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('authForm').style.display = 'none';
        }

        function updateNavbar() {
            const navLinks = document.querySelector('.nav-links');
            if (currentUser) {
                navLinks.innerHTML = `
                    <span>Welcome, ${currentUser.username}</span>
                    ${currentUser.isAdmin ? '<a href="#admin" class="btn">Admin Dashboard</a>' : ''}
                    <button class="btn" onclick="logout()">Logout</button>
                `;
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('adminDashboard').style.display = 'none';
            location.reload();
        }

        function scrollToMods() {
            document.querySelector('.content').scrollIntoView({ behavior: 'smooth' });
        }

        // Close auth form when clicking overlay
        document.getElementById('overlay').addEventListener('click', hideAuth);
    </script>
</body>
</html>
